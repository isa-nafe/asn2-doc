<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
     <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Students</h1>
                <ul>
                    <li th:each="student:${us}">
                        <span th:text="${student.name}"></span> <br>
                        <span th:text="${student.height}"></span> <br>
                        <span th:text="${student.weight}"></span> <br>
                        <span th:text="${student.hairColor}"></span> <br>
                        <span th:text="${student.gpa}"></span> <br>
                        <div th:switch="${student.name}">
                            <span th:case="'isa'"> Hey1 </span>
                            <span th:case="'john'"> Hey2 </span>
                            <span th:case="'jack'"> Hey3 </span>
                            <span th:case="'knan'"> Hey4 </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
     </main>
</body>
</html>
